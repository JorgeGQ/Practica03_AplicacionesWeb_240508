<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="Imagenes/bwu-icon.ico">
    <title>Cancionero   -   MATRICULA: 240508  ¿Tienes alguna duda?</title>
</head>
<body>
    <h2>FORMULARIO DE CONTACTO</h2>
    <hr>
    <form>
    <fieldset>
        <legend> Contactanos:</legend>
        <h3>Dejanos tus datos</h3>
        <br>
        <label for="nombreContacto">Nombre:</label>
        <input id="nombreContacto" type="text" size="70" required placeholder="Deja tu nombre para poder contactarte.."></input
        <br>
        <br>
        <label for="emailContacto">Correo Electrónico: </label>
        <input id="emailcontacto" type="email" size="50" required placeholder="correo@dominio.ext"></input>
        <br>
        <br>
        <label for="telefonoContacto">Número Telefónico:</label>
        <select>
            <option value="">Fijo</option>
            <option value="">Móvil</option>
        </select>
        <input type="tel" id="telefonoContacto" placeholder="p.e.: (555)-548-24-14" pattern="[0-9]{3}-[0-9]{3}-[0-9]{2}-[0-9]{2}"</input>
        <br>
        <br>
        <label for="asuntoMensaje">Asunto:</label>
        <input id="asuntoMensaje" type="text" size="70" required placeholder="Titulo del mensaje"></input>
        <br><br>
        <label for="mensaje">Describe tu inquietud:</label><br>
        <textarea id="mensaje" style="resize: none;" cols="100" rows="10"></textarea>


    </fieldset>
    <br>
    <br>
    <input type="submit" value="Enviar Reporte"></input>
    <input type="reset" value="Limpiar Formulario"></input>
    </form>

</body>
</html>
